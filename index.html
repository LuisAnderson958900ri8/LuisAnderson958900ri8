<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Informaci√≥n</title>
  <style>

body {
  font-family: 'Segoe UI', sans-serif;
  background: #fff0f5; /* Fondo suave de lavanda p√°lido para el D√≠a de la Madre */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.form-container {
  background: linear-gradient(145deg, #ffccd5, #f7a1c3); /* Degradado en tonos suaves de rosa y lavanda */
  padding: 20px 15px; /* Reducci√≥n de padding */
  border-radius: 15px; /* Bordes m√°s redondeados */
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 320px; /* Tama√±o m√°s peque√±o */
  text-align: center;
  color: #fff;
}

h2 {
  text-align: center;
  margin-bottom: 15px; /* Menos espacio entre t√≠tulo y formulario */
  color: #fff;
  font-size: 24px; /* M√°s peque√±o */
  font-weight: 600;
  text-transform: capitalize;
  letter-spacing: 1px;
  font-family: 'Georgia', serif;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 6px;
  font-weight: 600;
  color: #fff;
  font-size: 12px; /* Fuente m√°s peque√±a */
}

input, select {
  padding: 8px 10px; /* Menos padding en los campos */
  margin-bottom: 10px; /* Menos espacio entre campos */
  font-size: 12px; /* Texto m√°s peque√±o */
  border: 1px solid #ff5c8e; /* Bordes rosados suaves */
  border-radius: 8px;
  transition: 0.3s ease;
  background-color: #fff8f9; /* Fondo blanco suave para los campos */
  color: #333;
}

input:focus, select:focus {
  border-color: #ff4081; /* Rojo suave al enfocar */
  outline: none;
}

button {
  background-color: #ff4081; /* Rosa brillante para el bot√≥n */
  color: white;
  padding: 10px; /* Menos padding */
  border: none;
  border-radius: 10px;
  font-size: 14px; /* Texto m√°s peque√±o */
  cursor: pointer;
  transition: background 0.3s ease;
  font-weight: 600;
  margin-top: 12px; /* Menos espacio arriba */
}

button:hover {
  background-color: #e5005f; /* Color m√°s fuerte cuando se pasa el rat√≥n */
}

footer {
  font-size: 11px; /* Fuente peque√±a para el pie de p√°gina */
  color: #fff;
  margin-top: 15px;
}

hr {
  border: 1px solid #ffccd5;
  margin: 18px 0; /* Menos espacio entre la l√≠nea */
}

/* Estilo para el contorno de los campos */
input[type="text"],
input[type="number"],
input[type="tel"],
select {
  border: 1px solid #ff80b2; /* Bordes suaves */
}

input[type="text"]:focus,
input[type="number"]:focus,
input[type="tel"]:focus,
select:focus {
  border: 1px solid #ff5c8e; /* Borde rosado m√°s intenso al enfocar */
}

/* Detalles creativos de decoraci√≥n */
.form-container::before {
  content: "üíê";
  font-size: 30px; /* Un poquito m√°s peque√±o que antes */
  margin-bottom: 10px; /* Menos espacio entre el √≠cono y el t√≠tulo */
}

form input,
form select {
  border-radius: 8px;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
}



  </style>


</head>
<body>
  <div class="form-container">
    <h2>Registro de Informaci√≥n</h2>
    <form id="dataForm">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="departe">De parte de</label>
      <input type="text" id="departe" name="departe" required />

      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" name="cantidad" min="1" required />

      <label for="telefono">Tel√©fono</label>
      <input type="tel" id="telefono" name="telefono" pattern="[0-9]{8,15}" title="Debe contener solo n√∫meros (m√≠nimo 8)" required />

      <label for="transporte">Transporte</label>
      <select id="transporte" name="transporte" required>
        <option value="" disabled selected>Seleccione una opci√≥n</option>
        <option value="Privado">Privado</option>
        <option value="Servicio que ofrecemos">Servicio que ofrecemos</option>
      </select>

      <label for="punto">Punto de Encuentro</label>
      <input type="text" id="punto" name="punto" value="Aprezio" readonly />

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById("dataForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      const scriptURL = "https://script.google.com/macros/s/AKfycbwWCF-IaK8ctY5f21gD73-cKWGAOFsveEv1Vbig9V_JYOqr0ePBTG9hhQiotLTx1HUvwA/exec"; // ‚Üê reemplaza esto con tu URL

      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams(data)
      })
      .then(response => {
        alert("¬°Datos enviados con √©xito!");
        form.reset();
      })
      .catch(error => {
        alert("Error al enviar: " + error.message);
      });
    });
  </script>
</body>
</html>
