<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Información</title>
  <style>

body {
  font-family: 'Segoe UI', sans-serif;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.form-container {
  background: #fff;
  padding: 30px 25px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  width: 100%;
  max-width: 400px;
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 5px;
  font-weight: 600;
  color: #555;
}

input, select {
  padding: 10px;
  margin-bottom: 15px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
  transition: 0.3s ease;
}

input:focus, select:focus {
  border-color: #007bff;
  outline: none;
}

button {
  background-color: #007bff;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}



  </style>


</head>
<body>
  <div class="form-container">
    <h2>Registro de Información</h2>
    <form id="dataForm">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="departe">De parte de</label>
      <input type="text" id="departe" name="departe" required />

      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" name="cantidad" min="1" required />

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" pattern="[0-9]{8,15}" title="Debe contener solo números (mínimo 8)" required />

      <label for="transporte">Transporte</label>
      <select id="transporte" name="transporte" required>
        <option value="" disabled selected>Seleccione una opción</option>
        <option value="Privado">Privado</option>
        <option value="Servicio que ofrecemos">Servicio que ofrecemos</option>
      </select>

      <label for="punto">Punto de Encuentro</label>
      <input type="text" id="punto" name="punto" value="Aprezio" readonly />

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById("dataForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      const scriptURL = "https://script.google.com/macros/s/AKfycbwWCF-IaK8ctY5f21gD73-cKWGAOFsveEv1Vbig9V_JYOqr0ePBTG9hhQiotLTx1HUvwA/exec"; // ← reemplaza esto con tu URL

      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams(data)
      })
      .then(response => {
        alert("¡Datos enviados con éxito!");
        form.reset();
      })
      .catch(error => {
        alert("Error al enviar: " + error.message);
      });
    });
  </script>
</body>
</html>
